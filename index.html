<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css\style.css"> -->
    <style>
        body{background:rgb(60, 60, 60)}
        .musics{display: flex;gap:0 20%;}
        .music{display: inline-block;text-align: center;}
        .music > img{padding:0 20px;box-sizing: border-box;height: 400px;}
        .av{width:200px;}
        .bv{width:200px;}
        .cv{width:250px}
        audio{display: block;}
    </style>
</head>
<body>
    <div class="musics"> 
    <div class="music">
        <img src="sb.png" class="av">
        <audio controls audio>
            <source src="sb.mpeg" >
        </audio>
    </div>
    <div class="music">
        <img src="p.png" class="bv">
        <audio controls audio>
            <source src="p.mpeg" >
        </audio>
    </div>
    <div class="music">
        <img src="f.png" class="cv">
        <audio controls audio>
            <source src="f.mpeg" >
        </audio>
    </div>
</div>

    <div style="display:block;text-align: center;margin-top: 400px;">
        <img src="st.png">
    </div>
    
</body>
</html>
